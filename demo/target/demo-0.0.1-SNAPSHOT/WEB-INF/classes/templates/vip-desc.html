		<div class="mui-content">
			<h3>1.成长值决定等级</h3>
			&emsp;&emsp;成长值为会员等级的唯一依据，消费后产生成长值，满足一定的成长值后即可实现等级的变更。<br />
			<h3>2.会员等级</h3>
			&emsp;&emsp;青铜会员：充值99成为青铜会员，送168的酒水套餐<br />
			&emsp;&emsp;白银会员：成长值达到1000成为白银会员，送268酒水套餐<br />
			&emsp;&emsp;黄金会员：成长值达到10000成为黄金会员，送368酒水套餐<br />
			&emsp;&emsp;铂金会员：成长值达到100000成为铂金会员，送468酒水套餐<br />
			<br /><br />
			&emsp;规则说明<br />
			&emsp;&emsp;1.订单退货：如发生退货退款将扣减相应的成长值与积分<br />
			&emsp;&emsp;2.火锅餐饮在法律允许的范围内享有最终解释权
		</div>
	</body>
