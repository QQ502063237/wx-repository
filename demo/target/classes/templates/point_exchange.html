<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>积分兑换</title>
		<link rel="stylesheet" href="../css/point_exchange.css" />
		<script type="text/javascript" src="../js/jquery-1.12.2.js" ></script>
		<script type="text/javascript" src="../js/point_exchange.js" ></script>
	</head>
	<body style="margin: 0px;">
		
		<!--账户积分-->
		<div id="pointShow">
			<div>
				<div id="pointCount">
					0
				</div>
				<div id="pointCountText">
					账户积分
				</div>
			</div>
			<div id="pointDetail">
				<a style="text-decoration: none;" href="point_detail.html"><div id="pointDetailText">积分明细</div></a>
			</div>
		</div>
		
		<div id="coupons">
			<div class="couponBox">
				<div class="coupon">
					10元
				</div>
				<div class="dec">
					<p>10元代金券</p>
					<p>1000积分</p>
					<!--<p>10元代金券</p>
					<p>1000积分</p>-->
				</div>
				<div class="change">
					兑换
				</div>
			</div>
			<div class="couponBox">
				<div class="coupon">
					5元
				</div>
				<div class="dec">
					<p>5元代金券</p>
					<p>500积分</p>
				</div>	
				<div class="change">
					兑换
				</div>
			</div>
		</div>
	</body>
</html>
